services:
  mongo:
    image: mongo:6.0
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  docling:
    build:
      context: ./docling-service
    ports:
      - "5000:5000"
    environment:
      HOST: 0.0.0.0
      PORT: 5000
      LOG_LEVEL: INFO
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  sage-be:
    build:
      context: .
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: production
      PORT: 4000
      mongoURI: mongodb://mongo:27017/SAGE
      DOCLING_SERVICE_URL: http://docling:5000
      REDIS_URL: redis://redis:6379
    depends_on:
      docling:
        condition: service_healthy
      mongo:
        condition: service_started
    restart: unless-stopped

volumes:
  mongo_data:
